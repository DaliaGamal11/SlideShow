<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        img { max-width: 300px; max-height: 300px; margin: 20px; }
        button { margin: 5px; padding: 10px; }
    </style>
    <script src="SlideShow.js"></script>
</head>
<body>
    <h2>Showing pics</h2>
    <button onclick="showPrevious()">Previous</button>
    <button onclick="startSlideshow()">SlideShow</button>
    <button onclick="stopSlideshow()">Stop</button>
    <button onclick="showNext()">Next</button>
    <br>
    <img id="imageDisplay" src="cat1.jpeg" alt="Image">
</body>
</html>
